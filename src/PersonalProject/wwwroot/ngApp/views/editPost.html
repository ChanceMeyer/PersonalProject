
<div class="jumbotron" id="editpage">
    <form id="editform" ng-submit="controller.savePost()">
        <div class="form-group">
            <label id="inputboxes" class="control-label" for="inputDefault">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="controller.post.title" />
        </div>
        <div>
            <label id="inputboxes" class="control-label" for="inputDefault">Location</label>
            <input type="text" class="form-control" placeholder="Location" ng-model="controller.post.location" />
        </div>
        <div>
            <label id="inputboxes" class="control-label" for="inputDefault">Price</label>
            <input type="text" class="form-control" placeholder="Price" ng-model="controller.post.price" />
        </div>
        <div>
            <label id="inputboxes" class="control-label" for="inputDefault">Description</label>
            <input type="text" class="form-control" placeholder="Description" ng-model="controller.post.discription" />
        </div>
        <br />
        <input type="submit" class="btn btn-primary" value="Edit Post" />
    </form>
</div>
