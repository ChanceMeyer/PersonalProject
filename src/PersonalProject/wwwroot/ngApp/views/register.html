
<link href="../../css/site.css" rel="stylesheet"/>

<fieldset>
    
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

<div class="jumbotron">
    <fieldset>
        
        <ul>
            <li ng-repeat="message in controller.validationMessages">
                {{message}}
            </li>
        </ul>

        <div id="registerform">
            <form ng-submit="controller.register()">
                <div class="form-group">
                    <label id="inputboxes" class="control-label" for="inputDefault">First Name</label>
                    <input type="text" class="form-control" ng-model="controller.registerUser.firstName" />
                </div>
                <div class="form-group">
                    <label id="inputboxes" class="control-label" for="inputDefault">Last Name</label>
                    <input type="text" class="form-control" ng-model="controller.registerUser.lastName" />
                </div>
                <div class="form-group">
                    <label id="inputboxes" class="control-label" for="inputDefault">Email</label>
                    <input type="text" class="form-control" ng-model="controller.registerUser.email" />
                </div>
                <div class="form-group">
                    <label id="inputboxes" class="control-label" for="inputDefault">Password</label>
                    <input type="text" class="form-control" ng-model="controller.registerUser.password" />
                </div>
                <div class="form-group">
                    <label id="inputboxes" class="control-label" for="inputDefault">Confirm Password</label>
                    <input type="text" class="form-control" ng-model="controller.registerUser.confirmPassword" />
                </div>
                <input class="btn btn-danger" type="submit" value="Register" />
            </form>
        </div>

    </fieldset>
</div>
